<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i" />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md clean-navbar" style="
        border-radius: 15px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-right-radius: 15px;
        border-bottom-left-radius: 15px;
      ">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#" style="margin-left: 20px; margin-right: 0px"><img
                    src="https://redprogramacioncompetitiva.com/images/lgo_rpc1.png" style="height: 45px" /></a><button
                data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#collapseNB">
                <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="collapseNB">
                <label class="
              form-label
              text-center
              d-lg-flex
              mx-auto
              justify-content-lg-center
            ">RPC : : Red de Programación Competitiva</label>
            </div>
        </div>
    </nav>
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h1 style="color: var(--bs-purple)">Sign Up</h1>
                </div>
                <form action="" method="POST" style="border-top-color: var(--bs-purple); border-radius: 15px">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label><input class="form-control item"
                            name="username" type="text" id="username" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label><input class="form-control item"
                            name="password" type="password" id="password" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Confirm Password</label><input
                            class="form-control" name="password" type="password" id="confirmPassword" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="firstName">First Name</label>
                        <input class="form-control" name="firstName" type="text" id="firstName" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input class="form-control" name="lastName" type="text" id="lastName" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="birthdate">Birthdate</label>
                        <input class="form-control" name="birthdate" id="birthdate" type="date" />
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary" type="submit" style="
                  background: var(--bs-purple);
                  border-radius: 15px;
                  border-style: none;
                ">
                            Sign Up</button><a href="/RPC-Auth/tmpl/signin.html"><button class="btn btn-primary"
                                type="button" style="
                    background: rgba(111, 66, 193, 0);
                    border-radius: 15px;
                    margin-left: 50px;
                    color: var(--bs-purple);
                    border-color: var(--bs-purple);
                  ">
                                Cancel
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer-dark">
        <div class="container">
            <p class="copyright">RPC : : Red de Programación Competitiva © 2021</p>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
