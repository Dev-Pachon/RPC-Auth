<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Home - Brand</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-light navbar-expand-md clean-navbar"
      style="
        border-radius: 15px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-right-radius: 15px;
        border-bottom-left-radius: 15px;
      "
    >
      <div class="container-fluid">
        <a
          class="navbar-brand logo"
          href="#"
          style="margin-left: 20px; margin-right: 0px"
        >
          <img
            src="https://redprogramacioncompetitiva.com/images/lgo_rpc1.png"
            style="height: 45px"
          /> </a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#collapseNB"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="collapseNB">
          <label
            class="
              form-label
              text-center
              d-lg-flex
              mx-auto
              justify-content-lg-center
            "
            >RPC : : Red de Programación Competitiva</label
          >
          <ul class="navbar-nav" style="margin-top: 0px">
            <li
              class="nav-item text-nowrap d-lg-flex"
              style="text-align: center"
            >
              <span
                class="d-lg-flex align-items-lg-center"
                id="username"
                style="
                  text-align: center;
                  font-weight: bold;
                  color: var(--bs-purple);
                "
                >{{.Username}}</span
              >
            </li>
            <li class="nav-item d-lg-flex align-items-lg-center">
              <button
                class="btn btn-primary"
                type="button"
                style="
                  border-radius: 15px;
                  border-style: none;
                  background: var(--bs-purple);
                "
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="page landing-page" style="height: 100vh">
      <div class="table-responsive" style="margin: 40px">
        <table class="table">
          <thead>
            <tr>
              <th style="width: auto">Username</th>
              <th style="width: auto">Last Name</th>
              <th style="width: auto">First Name</th>
              <th style="width: auto">Birthdate</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.Username}}</td>
              <td>{{.Lastname}}</td>
              <td>{{.Fisrtname}}</td>
              <td>{{.Birthdate}}</td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </main>
    <footer class="footer-dark">
      <div class="container">
        <p class="copyright">RPC : : Red de Programación Competitiva © 2021</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
  </body>
</html>
